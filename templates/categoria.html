<!doctype html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAV - Seu Anúncio Virtual - Cadastro de {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .page-header {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <p><a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Voltar para a Página Inicial</a></p>

        <div class="container bg-light p-4 mt-5 col-md-6">
            <div class="page-header text-center">
                <h4 class="text-primary"><i class="fas fa-tags"></i> Cadastro de {{titulo}}</h4>
            </div>

            <form action="/categoria/criar" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da categoria">
                </div>

                <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
                <button type="reset" class="btn btn-outline-secondary mt-3">Limpar</button>
            </form>
        </div>

        <div class="container mt-5">
            <h4 class="text-primary text-center"><i class="fas fa-list"></i> Lista de {{titulo}}</h4>
            <table class="table table-striped table-responsive table-bordered mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Editar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria.nome }}</td>
                            <td><a href="{{ url_for('editarcategoria', id=categoria.id) }}"><i class="fas fa-edit"></i></a></td>
                            <td><a href="{{ url_for('deletarcategoria', id=categoria.id) }}" onclick="return confirm('Tem certeza que deseja deletar?');"><i class="fas fa-trash"></i></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
